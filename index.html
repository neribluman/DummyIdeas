<!DOCTYPE html>
<html>
<head>
    <title>if you think you are a smart entrepreneur, here are better things to do with your time</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 100;
            padding: 100;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #F5F5F5;
        }
        button {
            display: block;
            margin-top: 20px;
            padding: 20px 40px;
        }
    </style>
</head>
<body>
    <div>
        <h1 id="quote">if you think you are a smart entrepreneur, here are better things to do with your time</h1>
        <button onclick="newQuote()">New Better Idea</button>
    </div>
    <script>
        function newQuote() {
            var quotes = [
            "Napflix: A streaming platform that offers a collection of the most boring videos to help you fall asleep faster.",
         "SnoreSilence: A wearable device that detects snoring and automatically plays soothing sounds to drown it out.",
         "Bacon Scented Perfume: A fragrance that captures the irresistible aroma of sizzling bacon.",
          "Punderwear: Punny underwear with clever wordplay printed on them to add a touch of humor to your undergarments.",
          "Dancing Drones Academy: A school where you can learn the art of synchronized dancing with drones.",
         "Instant Abs: Stickers that you can apply to your stomach to create the illusion of well-defined abs.",
         "Broom Bistro: A restaurant where all the meals are served on broomsticks and customers have to 'fly' to their tables.",
         "Emoji Translator: An app that translates text into various emoji combinations, making conversations unnecessarily complicated.",
         "Pet Translator Collar: A collar that claims to translate your pet's thoughts into human language, but it just plays random phrases.",
         "Air Guitar Hero: A video game where you score points by mimicking the motions of playing an invisible guitar.",
         "Chairless Chairs: Wearable exoskeletons that support your body in a seated position, allowing you to sit anywhere without a chair.",
          "Waterproof Tea Bags: Tea bags designed to withstand long hours of steeping without losing their structural integrity.",
          "Mustache Wax Delivery Service: Monthly subscriptions that deliver different mustache wax scents to help you keep your facial hair stylish.",
         "Rubber Chicken Launcher: A device that catapults rubber chickens with precision and accuracy for all your practical joke needs.",
         "Instant Dog Translator: An app that claims to interpret your dog's barks but always translates them as 'Feed me, human!'",
         "Portable Hole: A compact device that creates a temporary portal to another location, making it easier to avoid traffic or long walks.",
         "Mismatched Sock Matching App: An app that pairs your collection of mismatched socks, perpetuating the sock monster's mischievousness.",
          "Cheese Fondue Fountain: A fountain that continuously cascades melted cheese, providing an endless supply of gooey deliciousness.",
           "Talking Houseplants: Plants equipped with voice-recognition technology that engage in friendly conversations with their owners.",
          "Professional Whistler Services: Hire skilled whistlers for special occasions or to serenade you with melodious tunes throughout the day."
            ];
            var quote = quotes[Math.floor(Math.random() * quotes.length)];
            document.getElementById('quote').innerText = quote;
        }
    </script>
</body>
</html>
